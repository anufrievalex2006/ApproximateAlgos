<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clustering Algorithm</title>
        <link href="../CSS/p2.css" rel="stylesheet">
    </head>
    <body>
        <div class="panel">
            <a href="p1.html">A* Algorithm</a>
            <a id="a-current" href="#">Clusterization</a>
            <a id="a-locked" href="#">Genetic Algorithm</a>
            <a href="p4.html">Ant Algorithm</a>
            <a id="a-locked" href="#">Tree Solution</a>
            <a id="a-locked" href="#">New AI</a>
            <a href="main.html">Main Menu</a>
        </div>
        <div class="container">
            <div class="controls">
                <label for="kClusters">Number of clusters</label>
                <input type="number" id="kClusters" value="2" min="1" max="10">
                <button onclick="clusterize()">Start Clustering</button>
                <button style="background-color: yellow; font-weight: bold" onclick="window.location='main.html'">Back to Menu</button>
            </div>
            <canvas id="canv" width=640 height=480></canvas>
            <div>
                <input type="number" id="kGener" placeholder="Num to generate" min="1" value="10">
                <button onclick="generateKPoints()">Generate Points</button>
                <button id="clear" onclick="clearMap()">Reset</button>
            </div>
        </div>
        <script src="../JavaScript/p2.js"></script>
    </body>
</html>
