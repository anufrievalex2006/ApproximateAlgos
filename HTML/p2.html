<!DOCTYPE html>
<html>
    <head>
        <title>Clustering Algorithm</title>
        <link href="../CSS/p2.css" rel="stylesheet">
    </head>
    <body>
        <div class="panel">
            <a href="p1.html">A*</a>
            <a id="a-currentb" href="#">Clustering</a>
            <a id="a-locked" href="#">Genetic</a>
            <a href="p4.html">Ant</a>
            <a href="p5.html">Decision Tree</a>
            <a id="a-locked" href="#">AI</a>
            <a href="main.html">Main Menu</a>
        </div>
        <div style="display: flex;">
            <textarea id="points-info" readonly></textarea>
            <div class="container">
                <div class="controls">
                    <label for="kClusters">Number of clusters</label>
                    <input type="number" id="kClusters" value="2" min="1" max="10">
                    <button onclick="clusterize()">Start Clustering</button>
                </div>
                <canvas id="canv" width=640 height=480></canvas>
                <div>
                    <input type="number" id="kGener" placeholder="Num to generate" min="1" value="10">
                    <button onclick="generateKPoints()">Generate Points</button>
                    <button id="clear" onclick="clearMap()">Reset</button>
                </div>
            </div>
            <div class="metrics">
                <button onclick="clusterizeEuclidean()">Euclidean</button>
                <button onclick="clusterizeManhattan()">Manhattan</button>
                <button onclick="clusterizeChebyshev()">Chebyshev</button>
            </div>
        </div>
        <script src="../JavaScript/p2.js"></script>
    </body>
</html>
