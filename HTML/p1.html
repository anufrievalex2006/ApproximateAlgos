<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Approximate Algorithms 1</title>
        <link href="../CSS/p1.css" rel="stylesheet">
    </head>
    <body>
        <p id="mode">Selected Mode: None</p>
        <div class="container">
            <div class="settings">
                <label for="mapSize">Map Size</label>
                <input type="number" id="mapSize" value="5" min="2">
                <button onclick="generateMap()">Generate Map</button>
                <div class="controls">
                    <button onclick="setStart()">Set Start Mode</button>
                    <button onclick="setEnd()">Set End Mode</button>
                    <button onclick="setWall()">Set Wall Mode</button>
                    <button onclick="clearCell()">Clear Cell Mode</button>
                </div>
                <button onclick="findPath()">Find Path</button>
                <button onclick="clearPath()">Clear Path</button>
                <button onclick="clearMap()">Clear Map</button>
            </div>
            <div id="map" class="map"></div>
            <div id="res" class="res"></div>
        </div>
        <script src="../JavaScript/p1.js"></script>
    </body>
</html>
